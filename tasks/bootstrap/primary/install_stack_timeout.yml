---
- name: Handle the error
  block:
    - name: Debug Execute the primary installation
      debug:
        msg: "/home/elastic/elastic-cloud-enterprise.sh install --availability-zone {{ availability_zone }} --cloud-enterprise-version {{ ece_version }} --docker-registry {{ ece_docker_registry }} --ece-docker-repository {{ ece_docker_repository }} --memory-settings '{{ memory_settings }}"
    - name: Execute the primary installation
      shell: timeout 300 /home/elastic/elastic-cloud-enterprise.sh install --availability-zone {{ availability_zone }} --cloud-enterprise-version {{ ece_version }} --docker-registry {{ ece_docker_registry }} --ece-docker-repository {{ ece_docker_repository }} --memory-settings '{{ memory_settings }}'
      register: primary_installation
    - name: Debug primary installation
      debug: 
        var: primary_installation
  become: yes
  become_method: sudo
  become_user: elastic
  rescue:
    - fail:
        msg: "{{ primary_installation }}"
        


- name: Remember the bootstrap secrets
  command: cat /mnt/data/elastic/bootstrap-state/bootstrap-secrets.json
  register: secrets

- name: Fetch the bootstrap secrets
  fetch:
    src: /mnt/data/elastic/bootstrap-state/bootstrap-secrets.json
    dest: bootstrap-secrets.local.json
    flat: yes

- set_fact: 
    install_secrets: "{{ secrets.stdout|from_json }}"

- set_fact: 
    adminconsole_root_password: "{{ install_secrets.adminconsole_root_password }}"

- set_fact: 
    primary_hostname: "{{ inventory_hostname }}"
